<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../../css/Font.css">
        <link rel="stylesheet" href="css/settings.css">
        <script src="js/side.js"></script>
    </head>
    <body>
        <div class="image-container">
            <img draggable="false" src="../../icons/Suru/Suru/scalable/places/start-here-symbolic.svg" class="ubuntu-symbol"/>
        </div>
        <div class="bar-container">
            <table class="bar">
                <tr>
                    <td class="bar-left">Device name</td>
                    <td class="bar-right">Web Browser</td>
                </tr>
            </table>
        </div>
        <div class="bar-container">
            <table class="bar">
                <tr>
                    <td class="bar-left">Memory</td>
                    <td class="bar-right">8 GB</td>
                </tr>
            </table>
            <table class="bar">
                <tr>
                    <td class="bar-left">Processor</td>
                    <td class="bar-right">Intel</td>
                </tr>
            </table>
            <table class="bar">
                <tr>
                    <td class="bar-left">Graphics</td>
                    <td class="bar-right">Intel Graphics</td>
                </tr>
            </table>
            <table class="bar">
                <tr>
                    <td class="bar-left">Disk</td>
                    <td class="bar-right">1 TB</td>
                </tr>
            </table>
        </div>
        <div class="bar-container">
            <table class="bar">
                <tr>
                    <td class="bar-left">OS name</td>
                    <td class="bar-right">Interactive Operating System v11.02.2024</td>
                </tr>
            </table>
            <table class="bar">
                <tr>
                    <td class="bar-left">OS type</td>
                    <td class="bar-right">64-bit</td>
                </tr>
            </table>
            <table class="bar">
                <tr>
                    <td class="bar-left">Browser Engine</td>
                    <td class="bar-right">Blink</td>
                </tr>
            </table>
            <table class="bar">
                <tr>
                    <td class="bar-left">Window System</td>
                    <td class="bar-right">Copper (Wayland mod)</td>
                </tr>
            </table>
                        <table class="bar">
                <tr>
                    <td class="bar-left">Motherboard Manufacturer</td>
                    <td class="bar-right">Gigabyte Technology Co., Ltd.</td>
                </tr>
            </table>
        </div>
    </body>
</html>
